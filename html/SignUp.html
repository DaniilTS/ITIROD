<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUpPage</title>

  <link rel="stylesheet" type="text/css" href="../css/commonStyle.css" >
  <link rel="stylesheet" type="text/css" href="../css/SignUpPageStyle.css" >

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

  <script src="../js/common.js"></script>
</head>
<body>

<header>
  <h1>Sign Up</h1>
  <div class="header-elements">
    <button class="header-btn" onclick="redirectTo('LogIn')">Log In</button>
  </div>
</header>

<main>
  <form>
    <div class="form-div-style">
      <input type="text" placeholder="Email" class="form-input">
      <input type="text" placeholder="User Name" class="form-input">
      <input type="password" placeholder="Password" class="form-input">
      <input type="datetime-local" placeholder="Birthday Date" class="form-input">
    </div>
    <button class="form-btn" type="submit">Log In</button>
  </form>
</main>

</body>
</html>
