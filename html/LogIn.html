<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link type="text/css" rel="stylesheet" href="../css/LogIn.css">
</head>
<body class="body">
<header class="header">
    <h1>LogIn</h1>
    <button class="header__button">Sign Up</button>
</header>
<main class="main">
    <form class="login-form">
        <div class="login-form__content">
            <input class="login-form__input" type="text" placeholder="UserName">
            <input class="login-form__input" type="password" placeholder="Password">
        </div>
        <button class="login-form__button" type="submit">Log In</button>
    </form>
</main>
</body>
</html>
