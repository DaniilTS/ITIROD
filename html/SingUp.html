<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link type="text/css" rel="stylesheet" href="../css/SignUp.css">
</head>
<body class="body">
<header class="header">
    <h1>SignUp</h1>
    <button class="header__button">Log In</button>
</header>
<main class="main">
    <form class="signup-form">
        <div class="signup-form__content">
            <input class="signup-form__input" type="text" placeholder="Email">
            <input class="signup-form__input" type="text" placeholder="UserName">
            <input class="signup-form__input" type="password" placeholder="Password">
            <input class="signup-form__input" placeholder="Birthday Date" onfocus="(this.type='date')" onblur="(this.type='text')">
        </div>
        <button class="signup-form__button" type="submit">Log In</button>
    </form>
</main>
</body>
</html>
