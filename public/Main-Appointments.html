<header class="header">
  <h1>RemindMe</h1>
  <div class="header-div">
    <h2 class="header-div__username">DaniilTS</h2>
    <button class="header-div__button">Log Out</button>
  </div>

<main class="main">
  <div class="upcoming-tasks-bar task-bar-open">
    <div class="task-bar-open__top">
      <h2 class="task-bar-open__h2">Appointments/Tasks for today:</h2>
      <button class="upcoming-tasks-bar__button">&#9661</button>
    </div>
    <ul class="upcoming-tasks-bar__list list-open">
      <li class="list-open__item list-item">
        <div class="list-item__left-content">
          <span class="list-item__span">Title: Лаба</span>
          <span class="list-item__span">Start Time: 8:00</span>
          <span class="list-item__span">End Time: 9:00</span>
          <span class="list-item__span">Reminders: 8:50, 9:00</span>
          <span class="list-item__span">Place: -/-</span>
          <span class="list-item__span">Description: Залить лабу на гит</span>
        </div>
        <div class="list-item__right-content">
          <span class="list-item__color" style="background-color: #FFF501">T</span>
          <button class="list-item__button" type="button">Done</button>
        </div>
      </li>
    </ul>
  </div>

          <option>October</option>
          <option>November</option>
          <option>December</option>

        <button class="view-control__button">&#9655</button>
      </div>
      <button class="calendar-actions__button calendar-actions__button_create-new"></button>
    </div>
