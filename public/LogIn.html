<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
    <link type="text/css" rel="stylesheet" href="css/LogIn.css">

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-analytics.js"></script>

    <script src="js/config.json" type="application/json"></script>
    <script src="js/general.js"></script>
</head>
<body class="body">
<header class="header">
    <h1>LogIn</h1>
    <button class="header__button" onclick="RedirectTo('SignUp')">Sign Up</button>
</header>
<main class="main">
    <form class="login-form">
        <div class="login-form__content">
            <input id="email" class="login-form__input" type="email" placeholder="Email">
            <input id="password" class="login-form__input" type="password" placeholder="Password">
        </div>
        <button id="logInBtn" class="login-form__button" type="button">Log In</button>
    </form>
</main>
</body>
</html>

<script src="js/login.js"></script>
